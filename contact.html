<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Blvd. Records | Contact Us.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section-->
      <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Section-->
    <main>
        <h1> Contact Us</h1>
            <form  aria-label="Contact Form" id="contactForm" novalidate>
            <!-- User Input for Name-->
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Teena Marie" autocomplete="user-name" required/>
            <span class="error-msg" id="name-error" aria-live="polite"></span>
        
            <!-- User Input for Email-->
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="teena.marie@email.com" autocomplete="off" required/>
            <span class="error-msg" id="email-error" aria-live="polite"></span>

            <!-- User Input for Message-->
            <label for="comment">Your Message*</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Speak your mind." required></textarea>
            <span class="error-msg" id="message-error" aria-live="polite"></span>

            <button class="btn-contact" type="submit">Send</button>
        </form>    
    </main>

    <!-- Footer Section-->
        <footer class="social-media">
        <p>&copy; 2025 Sound Blvd. Records</p>
           <a href="https://www.instagram.com" aria-label="Instagram" target="_blank"><img src="images/instagram.png" alt="instagram logo"></a>
            <a href="https://x.com" aria-label="Twitter" target="_blank"><img src="images/twitter.png"></a>
            <a href="https://medium.com" aria-label="Medium" target="_blank"><img src="images/medium.png"></a>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
