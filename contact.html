<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Blvd. Records | Contact Us.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section-->
      <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Section-->
    <main>
        <h1> Contact Us</h1>
        <form aria-label="Contact Form" onsubmit="return validateForm()">
            <!-- User Input for Name-->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
        
            <!-- User Input for Email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="comment">Your Message</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <button class="btn-contact" type="submit">Send</button>
        </form>    
    </main>


    <!-- Footer Section-->
     <footer class="contact-footer">
        <p>&copy; 2025 Sound Blvd. Records</p>
        <div class="social-media">
            <a href="#" aria-label="Instagram" target="_blank">Instagram</a>
            <a href="#" aria-label="Twitter" target="_blank">Twitter</a>
        </div>
    </footer>
</body>
</html>
